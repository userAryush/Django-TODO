<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  {% include "nav.html" %}
    <h1>Home</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Task</th>
            <th scope="col">Status</th>
            <th scope="col">Deadline_day</th>
            <th scope="col">Action</th>
            <th scope="col">  <!-- Button trigger modal -->
              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteall">Delete All</button>



            <!-- Modal -->
            <div class="modal fade" id="deleteall" tabindex="-1" aria-labelledby="deleteallLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteallLabel">Delete all Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Are you sure to delete all the data?
                  </div>
                  <div class="modal-footer">
                    <a href="{% url 'deleteall' %}"><button type="button" class="btn btn-danger">Confirm</button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div></th>
          </tr>
        </thead>
        <tbody>
        <!-- for keyword single curly brack and percentage -->
        {% for i in todos %}
            <tr>
              <!-- for calling object or attribute double curly brack -->
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.task}}</td>
                <td>{{i.status}}</td>
                <td>{{i.deadline_day}}</td>
                <td><a href="{% url 'edit' pk=i.id %}"><button type="button" class="btn btn-info">Edit</button></a>
                  <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete{{i.id}}">Delete</button>



                  <!-- Modal -->
                  <div class="modal fade" id="delete{{i.id}}" tabindex="-1" aria-labelledby="deleteLabel{{i.id}}" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="deleteLabel{{i.id}}">Delete Data</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Do you want to delete this data?
                        </div>
                        <div class="modal-footer">
                          <a href="{% url 'delete' pk=i.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>


                </td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
