<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  {% include "nav.html" %}
    <h1>This is a create page!</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        <div>
          <div class="mb-3" >
            <label for="task" class="form-label">Task</label>
            <textarea name = "task" class="form-control" placeholder="Write your task..." id="task"></textarea>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="status">Status</label>
            <select name="status" class="form-select" id="status">
              
              <option value="To Do" selected>To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
            </select>
          </div>
        <div class="mb-3">
            <label for="deadlineday" class="form-label">Deadline Day</label>
            <input name="deadline" type="number" class="form-control" id="deadlineday" aria-describedby="emailHelp">
        </div>

        {% comment %} submit button requests post method, form automatically requests same page url or we can set it mannually {% endcomment %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
